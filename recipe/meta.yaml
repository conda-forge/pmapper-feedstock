{% set name = "pmapper" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pmapper-{{ version }}.tar.gz
  sha256: 1b73835c0518ddf15c2f28f6e86ec5b7dce41c9e64bf6dde1fe6a55eb890ce16

build:
  number: 1
  noarch: python
  entry_points:
    - get_pharm_counts = pmapper.get_pharm_counts:entry_point
    - pmapper_speed_test = pmapper.speedtest.pmapper_speed_test:entry_point
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - rdkit >=2017.09
    - networkx >=2

test:
  imports:
    - pmapper
    - pmapper.speedtest
  commands:
    - pip check
    - get_pharm_counts --help
    - pmapper_speed_test --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/DrrDom/pmapper
  summary: 'pmapper: 3D pharmacophore hashes and fingerprints'
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - hadim
